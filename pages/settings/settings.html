<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
    <nav class="nav-private">
        <div class="nav-container">
            <ul>
                <li><a href="../home/home.html">Início</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Tarefas</a>
                    <div class="dropdown-content">
                        <a href="../tasks/viewall.html">Ver todas</a>
                        <a href="../tasks/trash.html">Lixeira</a>
                    </div>
                </li>
                <li><a href="settings.html" class="active">Configurações</a></li>
            </ul>
            <button id="logoutBtn" class="logout-btn">Sair</button>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Configurações Atuais</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="currentName">Nome</label>
                    <input type="text" id="currentName" disabled>
                </div>
                <div class="form-group">
                    <label for="currentEmail">Email</label>
                    <input type="email" id="currentEmail" disabled>
                </div>
                <div class="form-group">
                    <label for="currentCep">CEP</label>
                    <input type="text" id="currentCep" disabled>
                </div>
                <div class="form-group">
                    <label for="currentStreet">Rua</label>
                    <input type="text" id="currentStreet" disabled>
                </div>
                <div class="form-group">
                    <label for="currentNeighborhood">Bairro</label>
                    <input type="text" id="currentNeighborhood" disabled>
                </div>
                <div class="form-group">
                    <label for="currentCity">Cidade</label>
                    <input type="text" id="currentCity" disabled>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2>Novas Informações</h2>
            <form id="settingsForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" maxlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Rua</label>
                        <input type="text" id="street" readonly>
                    </div>
                    <div class="form-group">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" id="neighborhood" readonly>
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" readonly>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit">Salvar Alterações</button>
                </div>
            </form>
        </div>

        <div class="form-container">
            <h2>Alterar Senha</h2>
            <form id="passwordForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit">Alterar Senha</button>
                </div>
            </form>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
