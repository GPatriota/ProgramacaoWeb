<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
    <nav class="nav-public">
        <ul>
            <li><a href="../login/login.html" class="active">Login</a></li>
            <li><a href="../register/register.html">Cadastro</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" onclick="verifyLogin()">Entrar</button>
                <p class="register-link">
                    NÃ£o tem uma conta? <a href="../register/register.html">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
