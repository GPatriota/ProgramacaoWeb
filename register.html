<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Cadastro</a></li>
            <li><a href="#">Inicio</a></li>
            <li>
                <a>Tarefas</a>
                <ul class="submenu">
                    <li><a href="#">Ver todas</a></li>
                    <li><a href="#">Lixeira</a></li>
                </ul>
            </li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Realize seu cadastro</h2>
        <form>
            <div class="input-group">
                <label for="txtName">Nome</label>
                <input type="password" id ="txtName" name = "txtName" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="txtEmail">Email</label>
                <input type="text" id ="txtEmail" name = "txtEmail" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="txtPassword">Senha</label>
                <input type="password" id ="txtPassword" name = "txtPassword" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="txtConfirmPassword">Confirme sua senha</label>
                <input type="password" id ="txtConfirmPassword" name = "txtConfirmPassword" placeholder="Digite sua senha" required>
            </div>
            <a>Já possui cadastro? <a href="login.html">Faça login</a> </a>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
